<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    <link rel='stylesheet' href='styles/styles.css'>
    <script src='scripts/script.js'></script>
  </head>

  <body>
    <div class='container'>
      <div class='display'></div>
      <div class='numbers-box'>
        <div class='row-1'>
          <button class='item'>7</button>
          <button class='item'>8</button>
          <button class='item'>9</button>
          <button class='item'>+/-</button>
          <button class='item'>B</button>
        </div>
        <div class='row-2'>
          <button class='item'>4</button>
          <button class='item'>5</button>
          <button class='item'>6</button>
          <button class='item'>X</button>
          <button class='item'>/</button>
        </div>

        <div class='row-3'>
          <div class='row-3-left'>
            <div class='row-3-top'>
              <button class='item'>1</button>
              <button class='item'>2</button>
              <button class='item'>3</button>
              <button class='item'>-</button>
            </div>
            <div class='row-3-bottom'>
              <button class='item clear'>C</button>
              <button class='item'>0</button>
              <button class='item'>.</button>
              <button class='item'>+</button>
            </div>
          </div>
          <div class='row-3-right'><button class='equals'>=</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
