<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    <link rel='stylesheet' href='styles/styles.css'>
    <script src='scripts/script.js' defer></script>
  </head>

  <body>
    <div class='container'>
      <div class='display'></div>
      <div class='numbers-box'>
        <div class='row-1'>
          <button id='7' class='item'>7</button>
          <button id='8' class='item'>8</button>
          <button id='9' class='item'>9</button>
          <button id='neg' class='item'>+/-</button>
          <button id='del' class='item'>B</button>
        </div>
        <div class='row-2'>
          <button id='4' class='item'>4</button>
          <button id='5' class='item'>5</button>
          <button id='6' class='item'>6</button>
          <button id='*' class='item'>X</button>
          <button id='/' class='item'>/</button>
        </div>

        <div class='row-3'>
          <div class='row-3-left'>
            <div class='row-3-top'>
              <button id='1' class='item'>1</button>
              <button id='2' class='item'>2</button>
              <button id='3' class='item'>3</button>
              <button id='-' class='item'>-</button>
            </div>
            <div class='row-3-bottom'>
              <button id='clear' class='item clear'>C</button>
              <button id='0' class='item'>0</button>
              <button id='.' class='item'>.</button>
              <button id='+' class='item'>+</button>
            </div>
          </div>
          <div class='row-3-right'><button id='=' class='item equals'>=</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
